name: expense_tracker
description: Harcama takip uygulaması - Flutter mobil uygulama
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.0
  
  # HTTP istekleri
  http: ^1.2.0
  
  # Dosya seçimi
  file_picker: ^8.1.2
  
  # Lokal depolama
  shared_preferences: ^2.2.2
  
  # Tarih formatlama
  intl: ^0.20.2
  
  # URL açma
  url_launcher: ^6.2.2
  
  # Network connectivity
  connectivity_plus: ^5.0.2
  
  # Dosya işlemleri
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  open_file: ^3.5.2
  mime: ^1.0.4
  
  # PDF görüntüleme
  syncfusion_flutter_pdfviewer: ^28.1.36
  cross_file: ^0.3.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Assets - Logo ve favicon dosyaları
  assets:
    - assets/logo_header.png
    - assets/favicon.png
    - assets/rev-favicon.png

# App ikonu yapılandırması
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/rev-favicon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/rev-favicon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

